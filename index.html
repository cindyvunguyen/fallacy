<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FALLACIES</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="app">

        <!-- CINDY START -->

        <div id="home-page">
            <div id="hp-text1">LET'S LEARN ABOUT FALLACIES!</div>
            <div id="hp-text2">ARE YOU READY?</div>
            <button class="pink-button" onclick="goStartPage()">YES I AM!</button>
        </div>

        <div id="lets-start-page">
            <div id="s-text">
                <p>COOL!</p>
                <p>LET'S GET STARTED.</p>
            </div>
        </div>

        <div id="question-page">
            <div id="scenario-number">
                SCENARIO <span id=""></span>/10
            </div>
            <div id="scenario-prompt"> <!-- QUESTION HERE --></div>
            <div id="scenario-illustration"></div>
            <div id="what-do-you-do">What would you do?</div>
            <div id="scenario-answer-buttons">
                <button class="scenario-answer" id="left-answer" onclick="leftAnswer()">Example Answer 1</button>
                <button class="scenario-answer" id="right-answer" onclick="rightAnswer()">Example Answer 2</button>
            </div>
            <button class="pink-button" id="scenario-submit" onclick="checkAnswer()">THIS IS MY ANSWER!</button>
        </div>

        <!-- CINDY END -->

        <!-- SOPHIA START -->

        <div id="correct-page"></div>

        <div id="incorrect-page"></div>

        <!-- the two above pages technically have the same HTML. so you can only have 1 div and change the CSS through JS. it's entirely up to you. -->

        <div id="results-page"></div>

        <div id="game-over-page"></div>

        <!-- the two above pages technically have the same HTML, so you can only have 1 div and change the CSS through JS. it's entirely up to you. -->

        <!-- SOPHIA END -->

        <!-- CHLOE START -->

        <div id="review-page"></div>

        <div id="review2-page"></div>

        <div id="fallacy-review-page"></div>

        <div id="three-fallacies-page"></div>
        <!-- change the page's content with JS to show all three fallacies when clicked -->
        
        <!-- CHLOE END -->
        <script src="js.js" type="text/javascript"></script>
    </div>
</body>
</html>
